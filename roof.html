<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纸怨——天台</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        .map-link {
            display: inline-block;
            padding: 8px 15px;
            border: 2px solid #fff;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            background-color: rgba(0,0,0,0.5);
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            border-radius: 4px;
            transition: all 0.3s;
        }
        .map-link:hover {
            border-color: #ff6b6b;
            color: #ff6b6b;
            background-color: rgba(255, 107, 107, 0.1);
        }
        
        /* 场景切换按钮样式 */
        .scene-link {
            display: inline-block;
            background-color: #ff6b6b;
            color: #000;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            font-family: "微软雅黑", sans-serif;
        }
        .scene-link:hover {
            background-color: #e55050;
            color: #000;
        }
        
        /* 场景容器 */
        .scene-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .scene {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        /* 默认显示第一个场景 */
        #scene1 {
            display: block;
        }
        
        /* 当场景成为目标时显示，其他隐藏 */
        .scene:target {
            display: block;
            z-index: 2;
        }
        
        .scene:not(:target) {
            display: none;
            z-index: 1;
        }
        
        /* 确保每个场景的对话框都在正确位置 */
        .scene .dialog-box {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            z-index: 10;
        }
    </style>
</head>
